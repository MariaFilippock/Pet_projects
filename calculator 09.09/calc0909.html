<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='calc0909.css'/>

    <title>Калькулятор</title>
</head>
<body>
<div class='container_calculator'>

    <input class='input_calculator' type="text"  placeholder='0' required/>

    <div class='calculator_buttons'>
        <button class='button_reset' type='button'>
            <span class='button_text'>C</span>
        </button>
        <button class='button percentage' type='button'>
            <span class='button_text'>%</span>
        </button>
        <button class='button plus button_action' type='button'>
            <span class='button_text'>+</span>
        </button>
        <button class='button number nine' type='button'>
            <span class='button_text'>9</span>
        </button>
        <button class='button number eight' type='button'>
            <span class='button_text'>8</span>
        </button>
        <button class='button number seven' type='button'>
            <span class='button_text'>7</span>
        </button>
        <button class='button minus button_action' type='button'>
            <span class='button_text'>-</span>
        </button>
        <button class='button number six' type='button'>
            <span class='button_text'>6</span>
        </button>
        <button class='button number five' type='button'>
            <span class='button_text'>5</span>
        </button>
        <button class='button number four' type='button'>
            <span class='button_text'>4</span>
        </button>
        <button class='button divide button_action' type='button'>
            <span class='button_text'>÷</span>
        </button>
        <button class='button number three' type='button'>
            <span class='button_text'>3</span>
        </button>
        <button class='button number two' type='button'>
            <span class='button_text'>2</span>
        </button>
         <button class='button number one' type='button'>
            <span class='button_text'>1</span>
        </button>
        <button class='button multiple button_action' type='button'>
            <span class='button_text'>×</span>
        </button>
        <button class='button number zero' type='button'>
            <span class='button_text'>0</span>
        </button>
        <button class='button comma' type='button'>
            <span class='button_text'>,</span>
        </button>

        <button class='button equal button_action' type='button'>
            <span class='button_text'>=</span>
        </button>
    </div>

</div>

<script src='calc0909.js'></script>
</body>
</html>
