<div class='calculator-table'>
    <div class='operations-block'>
        <button class='operation-button' id='buttonPlus'>+</button>
        <button class='operation-button' id='buttonMinus'>-</button>
        <button class='operation-button' id='buttonMultiple'>*</button>
        <button class='operation-button' id='buttonDivide'>/</button>
    </div>
    <div class='inputs-block'>
        <div class='input-block'>
            <label for='number-1'>Number 1</label>
            <input type='number' id='number-1'/>
        </div>
        <div class='input-block'>
            <label for='number-2'>Number 2</label>
            <input type='number' id='number-2'/>
        </div>
    </div>
    <div class='result-block'>
        <label class='result-name' for='result'>Result</label>
        <input type='text' id='result' class='result-input'>
    </div>
</div>

<script src='JS/calculator.js'></script>
<link rel='stylesheet' href='CSS/calculator.css'>
